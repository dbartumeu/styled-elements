<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styled Elements</title>
</head>
<body>
<div id="app">
  <div styled-elem padding="10px">some text</div>
  <div id="text1" styled-elem>some text1</div>
  <div id="text2" styled-elem>some text2</div>
  <div styled-elem>some text3</div>
</div>

<!-- plugin initialization -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var styledElements = new StyledElements();

    setTimeout(() => {
      document.getElementById('text1').setAttribute('padding', '12px');
      document.getElementById('text1').setAttribute('color', 'yellow');
    }, 2000)

    setTimeout(() => {
      document.getElementById('text1').setAttribute('padding', '10px');
      document.getElementById('text1').setAttribute('color', 'red');
      document.getElementById('text2').setAttribute('color', 'blue');
      document.getElementById('text1').setAttribute('padding', '2px');
    }, 5000)

    // initialize
    styledElements.init();
  });
</script>
</body>
</html>
